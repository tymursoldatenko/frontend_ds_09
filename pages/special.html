<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="special">
    <header class="header__special">
        <a href="../index.html" class="header__link">
            <h2>
                Поиск
            </h2>
        </a>
        <a href="registration.html" class="header__link">
            <h2>
                Зарегестрироваться
            </h2>
        </a>
    </header>
    <main class="main__special">
        <div class="main__item">
            <h1 class="main__title">
                Войти
            </h1>
            <form class="main__form" method="post" action="https://fom.in.ua/echo">
                <p class="form__item">
                    <label>
                        Адрес єлектронной почты
                        <input type="email" name="email" placeholder="namesurname@gmail.com" autofocus="autofocus" class="email__input">
                    </label>
                    <label>
                        Пароль : 
                        <input type="password" name="password" class="password__input">
                    </label>
                </p>
                <label>
                    <input type="checkbox" name="checkbox1">
                    Запомнить меня
                </label>
                <label>
                    <input type="submit" name="submit" value="Войти" class="form__submit">
                </label>
            </form>
        </div>
    </main>
</body>
</html>
