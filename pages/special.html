<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours Around The World registration</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="special">
    <header class="header">
        <div class="header__title">
            <h1>
                Tours Around The World
            </h1>
        </div>
        <ul class="header__menu">
            <li class="header__item">
                <a href="../index.html" class="header__link">
                    Поиск
                </a>
            </li>
            <li class="header__item">
                <a href="additional.html" class="header__link">
                    Лучшие
                </a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">
                    Войти/Зарегестрироваться
                </a>
            </li>
        </ul>
    </header>
    <main class="main__special">
        <div class="main__item">
            <h2 class="main__title">
                Войти
            </h2>
            <form class="main__form" method="post" action="https://fom.in.ua/echo">
                <p class="form__item">
                    <label>
                        Адрес єлектронной почты :
                        <input type="email" name="email1" placeholder="namesurname@gmail.com" autofocus="autofocus" required="required" class="email__input">
                    </label>
                    <label>
                        Пароль : 
                        <input type="password" name="password1" required="required" class="password__input">
                    </label>
                </p>
                <label>
                    <input type="checkbox" name="checkbox1">
                    Запомнить меня
                </label>
                <label>
                    <input type="submit" name="submit" value="Войти" class="form__submit">
                </label>
            </form>
        </div>
        <div class="main__item--special">
            <h2 class="main__title">
                Зарегестрироваться
            </h2>
            <form class="main__form" method="post" action="https://fom.in.ua/echo">
                <p class="form__item">
                    <label>
                        Адрес єлектронной почты :
                        <input type="email" name="email2" placeholder="namesurname@gmail.com" autofocus="autofocus" required="required" class="email__input">
                    </label>
                    <label>
                        Пароль : 
                        <input type="password" name="password2" required="required" class="password__input">
                    </label>
                    <label>
                        Повторный пароль : 
                        <input type="password" name="password3" required="required" class="password__input">
                    </label>
                </p>
                <label>
                    <input type="checkbox" name="checkbox2">
                    Запомнить меня
                </label>
                <label>
                    <input type="checkbox" name="checkbox4" required="required">
                    Я принимаю условия использования сайта 
                </label>
                <label>
                    <input type="submit" name="submit" value="Зарегестрироваться" class="form__submit--special">
                </label>
            </form>
        </div>
    </main>
</body>
</html>
