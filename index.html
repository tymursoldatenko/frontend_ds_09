<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="header__title">
            <h1>
                Tours Around The World
            </h1>
        </div>
        <ul class="header__menu">
            <li class="header__item">
                <h3> 
                    <a href="#" class="header__link">
                        Поиск
                    </a>
                </h3>
            </li>
            <li class="header__item">
                <h3> 
                    <a href="pages/additional.html" class="header__link">
                        Лучшие
                    </a>
                </h3>
            </li>
            <li class="header__item">
                <h3> 
                    <a href="pages/special.html" class="header__link">
                        Войти/Зарегестрироваться
                    </a>
                </h3>
            </li>
        </ul>
    </header>
    <main class="main">	
        <div class="main--special">
            <form method="post" action="https://fom.in.ua/echo" class="main__form">
                <ul class="menu">
                    <li class="menu__item">
                        <h3 class="menu__title">
                            Город вылита :
                        </h3>
                        <select name="select1">
                            <option value="value1">Харьков</option>
                            <option value="value2">Киев</option>
                            <option value="value3">Борисполь</option>
                            <option value="value4">Днепр</option>
                            <option value="value5">Львов</option>
                        </select>
                    </li>
                    <li class="menu__item">
                        <h3 class="menu__title">
                            Страна :
                        </h3>
                        <select name="select1">
                            <option value="value1">Турция </option>
                            <option value="value2">Египет</option>
                            <option value="value3">Доминиканская республика</option>
                            <option value="value4">Мексика</option>
                            <option value="value5">Албания</option>
                        </select>
                    </li>
                    <li class="menu__item">
                        <h3 class="menu__title">
                            Дата начала :
                        </h3>
                        <input type="date" class="menu__input">
                    </li>
                    <li class="menu__item">
                        <h3 class="menu__title">
                            Ночей :
                        </h3>
                        <input type="number" min="1" max="27" step="1" class="menu__input">
                    </li>
                    <li class="menu__item">
                        <h3 class="menu__title">
                            Людей :
                        </h3>   
                        <input type="number" min="1" max="20" step="1" class="menu__input">
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>
</html>
